<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Counter App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">📝 Name Counter App</h1>

            <!-- Input & Buttons -->
            <div class="row g-2 justify-content-center">
                <div class="col-md-5">
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter a name">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="addName()">Add</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
                </div>
            </div>

            <!-- Table -->
            <h4 class="mt-4">📊 Count Result</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="nameTable">
                        <!-- ডাটা এখানে আসবে -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
     
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

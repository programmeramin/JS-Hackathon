<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Counter App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">üìù Name Counter App</h1>

            <!-- Input & Buttons -->
            <div class="row g-2 justify-content-center">
                <div class="col-md-4">
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter a name">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="addName()">Add</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
                </div>
            </div>

            <!-- Search -->
            <div class="row g-2 justify-content-center mt-3">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search name..." onkeyup="updateTable()">
                </div>
            </div>

            <!-- Table -->
            <h4 class="mt-4">üìä Count Result</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Count</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="nameTable">
                        <!-- ‡¶°‡¶æ‡¶ü‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let nameCount = new Map();

        // Load from LocalStorage
        window.onload = function() {
            let savedData = localStorage.getItem("nameCountData");
            if (savedData) {
                nameCount = new Map(JSON.parse(savedData));
                updateTable();
            }
        };

        // Add Name
        function addName() {
            let name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("Please enter a name!");
                return;
            }

            if (nameCount.has(name)) {
                nameCount.set(name, nameCount.get(name) + 1);
            } else {
                nameCount.set(name, 1);
            }

            document.getElementById("nameInput").value = "";
            saveData();
            updateTable();
        }

        // Update Table
        function updateTable() {
            let tableBody = document.getElementById("nameTable");
            tableBody.innerHTML = "";

            let searchText = document.getElementById("searchInput").value.toLowerCase();

            for (let [name, count] of nameCount) {
                if (name.toLowerCase().includes(searchText)) {
                    let row = `<tr>
                                <td>${name}</td>
                                <td>${count}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteName('${name}')">Delete</button>
                                </td>
                               </tr>`;
                    tableBody.innerHTML += row;
                }
            }
        }

        // Save to LocalStorage
        function saveData() {
            localStorage.setItem("nameCountData", JSON.stringify([...nameCount]));
        }

        // Delete Single Name
        function deleteName(name) {
            if (confirm(`Are you sure you want to delete "${name}"?`)) {
                nameCount.delete(name);
                saveData();
                updateTable();
            }
        }

        // Clear All
        function clearAll() {
            if (confirm("Are you sure you want to clear all data?")) {
                nameCount.clear();
                localStorage.removeItem("nameCountData");
                updateTable();
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
